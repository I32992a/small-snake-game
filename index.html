<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Snake Game</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #000; color: #fff; font-family: Arial, sans-serif; }
        canvas { border: 2px solid #fff; }
        #score { margin-top: 10px; font-size: 20px; }
    </style>
</head>
<body>
    <div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="score">Score: 0</div>
        <p>Use arrow keys to move. Press R to restart.</p>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0, dy = 0;
        let score = 0;

        function drawGame() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = '#0f0';
            snake.forEach(segment => ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2));

            // Draw food
            ctx.fillStyle = '#f00';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = `Score: ${score}`;
                food = {x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount)};
            } else {
                snake.pop();
            }
        }

        function checkCollision() {
            const head = snake[0];
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) return true;
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) return true;
            }
            return false;
        }

        function gameLoop() {
            moveSnake();
            if (checkCollision()) {
                alert(`Game Over! Score: ${score}`);
                resetGame();
                return;
            }
            drawGame();
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            dx = 0; dy = 0;
            score = 0;
            scoreElement.textContent = 'Score: 0';
            food = {x: 15, y: 15};
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' && dy === 0) { dx = 0; dy = -1; }
            else if (e.key === 'ArrowDown' && dy === 0) { dx = 0; dy = 1; }
            else if (e.key === 'ArrowLeft' && dx === 0) { dx = -1; dy = 0; }
            else if (e.key === 'ArrowRight' && dx === 0) { dx = 1; dy = 0; }
            else if (e.key === 'r' || e.key === 'R') resetGame();
        });

        setInterval(gameLoop, 100);
        drawGame();
    </script>
</body>
</html>
